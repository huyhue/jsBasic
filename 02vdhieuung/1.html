<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example basic about javascript</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
<div class="thanhxanh">
		<div class="motphantu">
			<div class="tamgiac"><i class="fa fa-caret-down"></i></div>
			<div class="danhsach">
				<ul class="list-group">
					<li class="list-group-item">Đóng góp ý kiến</li>
					<li class="list-group-item">Cài đặt & quyền riêng tư</li>
					<li class="list-group-item">Trợ giúp và hỗ trợ</li>
				</ul>
			</div>
		</div>
	</div>

	
	<div class="text-center my-5">
		<button class="btn btn-info" id="nut1">Click transition</button>
		<button class="btn btn-danger" id="nut2">Click animation</button>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="card ko-cdong" id="kcm">
					<div class="card-body">
						<h4 class="card-title">Card title</h4>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="btn btn-primary">Go somewhere</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	


	<h3>Phương Pháp Tổng Quát Hóa Thông Qua Truyền Tham Số Bằng HTML</h3>
<button class="btn btn-secondary nuttongquat" data-matkhau = "anh viet cho so">Click 1 de lay gia tri</button>
<button class="btn btn-info nuttongquat" data-matkhau = "anh khong cho em dau">Click 2 de lay gia tri</button>

	

	<script type="text/javascript" src="1.js"></script>
</body>
</html>
